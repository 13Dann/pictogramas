<!DOCTYPE html> 
<html lang="es"> <!--atributo de idioma, "es" español-->
<head>
    <meta charset="UTF-8"> <!--soportar caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <hr>
  <section class="emociones">
    <h1>EMOCIONES</h1>
    <h2>¿NOS RECONOCES?</h2>
  
    <div class="grid-container">
  
      <div class="card emotion" role="button" tabindex="0" aria-label="Feliz" onclick="narrate('YO SOY ALEGRÍA. ESTOY ALEGRE CUANDO JUEGO CON MIS AMIGOS ')">
        <img src="imagenes/alegre (2).png" alt="Feliz">
        <div class="text-content">
          <p><strong>YO SOY ALEGRÍA</strong></p>
          <br>
          <p>ESTOY ALEGRE CUANDO JUEGO CON MIS AMIGOS </p>
        </div>
      </div>
      <hr>
  
      <div class="card emotion" role="button" tabindex="0" aria-label="Triste" onclick="narrate('YO SOY TRISTEZA. ESTOY TRISTE CUANDO ME LASTIMO')">
        <img src="imagenes/triste (1).png" alt="Triste">
        <div class="text-content">
          <p><strong>YO SOY TRISTEZA</strong></p>
          <br>
          <p>ESTOY TRISTE CUANDO ME LASTIMO </p>
        </div>
      </div>
      <hr>
  
      <div class="card emotion" role="button" tabindex="0" aria-label="Enojo" onclick="narrate(' YO SOY ENOJO. Estoy enojado cuando me quitan algo')">
        <img src="imagenes/enfadar.png" alt="Enojo">
        <div class="text-content">
          <p><strong>YO SOY ENOJO</strong></p>
          <br>
          <p>Estoy enojado cuando me quitan algo</p>
        </div>
      </div>
      <hr>
  
      <div class="card emotion" role="button" tabindex="0" aria-label="Aburrido" onclick="narrate(' YO SOY ABURRIMIENTO. ESTOY ABURRIDO CUANDO NO HAY JUEGOS')">
        <img src="imagenes/aburrido (1).png" alt="Aburrido">
        <div class="text-content">
          <p><strong>YO SOY ABURRIMIENTO</strong></p>
          <br>
          <p>ESTOY ABURRIDO CUANDO NO HAY JUEGOS</p>
        </div>
      </div>
      <hr>
  
      <div class="card emotion" role="button" tabindex="0" aria-label="Miedo" onclick="narrate(' YO SOY MIEDO. ENGO MIEDO CUANDO ESTA OSCURO  ')">
        <img src="imagenes/asustado.png" alt="Miedo">
        <div class="text-content">
          <p><strong>YO SOY MIEDO</strong></p>
          <br>
          <p>TENGO MIEDO CUANDO ESTA OSCURO </p>
        </div>
      </div>
  
    </div>
  </section>
  <hr>
  <script src="CSS/Acciones.js"></script> 
  <script src="script.js"> </script>
</body>
</html>
